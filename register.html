    <!-- registerForm area start -->
    <section class="main-color register-section d-flex justify-content-center align-items-center w-100 h-100">
        <div class="container">
            <div class="row">
                <div class="m-auto col-lg-9">
                    <div class="register-title text-white mb-4">
                        <h1>Register Form</h1>
                    </div>
                </div>
                <div class="m-auto col-lg-9">
                    <div class="register-form">
                        <div class="alert alert-danger d-none" role="alert"></div>
                        <label class="text-white my-3" for="first_name">First Name:</label>
                        <input type="text" class="form-control mb-1" id="first_name">
                        <p class="first-name-error"></p>
                    </div>
                </div>
                <div class="m-auto col-lg-9">
                    <div class="register-form">
                        <label class="text-white my-3" for="last_name">Last Name:</label>
                        <input type="text" class="form-control mb-1" id="last_name">
                        <p class="last-name-error"></p>
                    </div>
                </div>
                <div class="m-auto col-lg-9">
                    <div class="register-form">
                        <label class="text-white my-3" for="ageInput">Age:</label>
                        <input type="number" class="form-control mb-1" id="ageInput">
                        <p class="age-error"></p>
                    </div>
                </div>
                <div class="m-auto col-lg-9">
                    <div class="register-form">
                        <label class="text-white my-3" for="email">email:</label>
                        <input type="email" class="form-control emailRegisterInput md-1" id="email">
                        <p class="email-register-error"></p>
                    </div>
                </div>
                <div class="m-auto col-lg-9">
                    <div class="register-form">
                        <label class="text-white my-3" for="passwordRegisterInput">password:</label>
                        <input type="password" class="form-control md-1" id="passwordRegisterInput">
                        <p class="password-register-error"></p>
                    </div>
                </div>
                <div class="m-auto col-lg-9">
                    <div class="register-button mt-4">
                        <button class="btn btn-info" id="registerBtn">Register</button>
                    </div>
                </div>
                <div class="register-footer text-center text-white mt-4">
                    <p>You have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </section>
